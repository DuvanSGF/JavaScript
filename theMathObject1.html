<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!--
		vamos a crear un programa que pregunte al usuario
		la entrada de un numero y mostramos el resultado.

-->
	
	<script type="text/javascript">
		
		var n = prompt("Ingrese un numero", "");
		var answer = Math.sqrt(n);
		alert("El cuadrado del numero " + n + " es el " + answer);
		


	</script>
</body>
</html>
