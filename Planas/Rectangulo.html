<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rectangulo</title>
</head>
<body>
    <script>
        alert("Vas a calcular el area y el perimetro de un Rectangulo");
        var base, altura, area, perimetro;
        base = parseFloat(prompt("Ingresa la base:"));
        altura = parseFloat(prompt("Ingresa la altura:"));
        perimetro = ((2 * base ) + (2*altura));
        area = (base * altura);
        alert("el area es: "+area+" cm2 y el perimetro es: "+perimetro+" cm.")
        alert("Gracias, Vuelve pronto!");
    
    
    </script>
</body>
</html>
