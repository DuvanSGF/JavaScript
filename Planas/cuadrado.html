<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cuadrado</title>
</head>
<body>
    <script>
        alert("Vas a Calcular la el area y el perimetro de un cuadrado");
        var l, area, perimetro;
        l = parseFloat(prompt("Ingresa el valor del lado:"));
        area = Math.pow((l),2);
        perimetro = (4 * l);
        alert("El area del cuadrado es: "+ area + " Y el perimetro es :" + perimetro);
        alert("Gracias, Vuelve pronto!");
        

    </script>
</body>
</html>
