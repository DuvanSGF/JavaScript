<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triangulo</title>
</head>
<body>
    <script>
        alert(" Vas a calcular el area y el perimetro de un Triangulo");
        var altura, lado1, lado2, lado3, area, perimetro;
        lado1 = parseFloat(prompt("Ingresa el lado 1 o base:"));
        lado2 = parseFloat(prompt("Ingresa el lado 2:"));
        lado3 = parseFloat(prompt("Ingresa el lado 3:"));
        altura = parseFloat(prompt("Ingresa la altura"));
        area = ((lado1 * altura) / 2)
        perimetro = (lado1 + lado2 +lado3)
        alert("El area del triangulo es: "+area + " cm2 y el perimetro es:"+perimetro+" cm.");
        alert("Gracias, Vuelve pronto!");
    
    </script>
</body>
</html>
