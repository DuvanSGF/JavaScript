<body>
    <script>
        alert("Vas a calcular el area y el perimetro de un circulo");
        var radio, perimetro, area;
        radio = parseFloat(prompt("Escribe el radio:"));
        area = (Math.PI * Math.pow((radio),2));
        perimetro = ( 2 * Math.PI * radio);
        alert("El area del circulo es:"+area+" cm2 Y el perimetro es: "+perimetro+" cm");
        alert("Gracias, Vuelve pronto!");
        
    </script>
    
</body>
</html>
