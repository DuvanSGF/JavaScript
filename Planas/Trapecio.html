<html lang="en">
<head>

    <title>Trapecio</title>
</head>
<body>
    <script>
        alert("Vas a calcular el Area y el perimetro de un trapecio");
        var bmayor, bmenor, lado3, lado4, altura, area, perimetro;
        bmayor = parseFloat(prompt("Ingresa el la base mayor:"));
        bmenor = parseFloat(prompt("Ingressa el la base menor:"));
        lado3 = parseFloat(prompt("Ingresa el lado 3:"));
        lado4 = parseFloat(prompt("Ingresa el lado 4:"));
        altura = parseFloat(prompt("Ingresa la altura"));
        area = (((bmayor + bmenor)/2) * altura);
        perimetro = (bmayor + bmenor + lado3 + lado4);
        alert("El area del trapecio es: "+area+" cm2 y el perimetro es:"+perimetro+" cm");
        alert("Gracias, Vuelve pronto!");

    
    </script>

    
</body>
