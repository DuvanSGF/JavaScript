<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Romboide</title>
</head>
<body>
    <script>
        alert("Vas a calcular el Area y el perimetro de un Romboide");
        alert("Recuerda que Tiene dos pares de lados opuestos, iguales y paralelos entre s√≠. ");
        var base, altura, diagonal, area, perimetro;
        base = parseFloat(prompt("Ingrese el valor de la base:"));
        diagonal = parseFloat(prompt("Ingrese el valor de la diagonal"));
        altura = parseFloat(prompt("Ingrese el valor de la altura:"));
        perimetro = ((2*base)+(2*diagonal));
        area = (base * altura);
        alert("El area del romboide es: "+area+ " cm2 y el perimetro es: "+perimetro+" cm");
        alert("Gracias, Vuelve pronto!");
    </script>
    
</body>
</html>
