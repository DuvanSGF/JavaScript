<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--
			The break statement "Jump out " of a loop and continues executing the code after the loop.

		-->

		<script type="text/javascript">
			
				for(i=0; i<=10; i++){
					if(i==5){
						break;
					}
					document.write(i+"<br/>");
				}

		</script>
</body>
</html>
