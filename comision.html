<script type="text/javascript">

// Funcion Donde se Calcula solo La comision de las Ventas.
        function liquidarComision()
        {
            var ventas, sueldobase, diasTrabajados;
            sueldobase = parseInt(prompt("Ingresa el sueldo base:"));
            ventas = parseInt(prompt("Ingresa las Ventas:"));
            diasTrabajados = parseInt(prompt("Ingrese los dias trabajados"));

            if(ventas >= 1 && ventas <= 5 ){
                comision = ((sueldobase * 0.04) + sueldobase);
                resultado = ((comision / 30)* diasTrabajados);
                document.write("<font size = 7 color= red>"+resultado+" Entre 1 and 5"+"</font>");
            }else if (ventas > 5 ){
                comision = ((sueldobase * 0.1) + sueldobase);
                resultado = ((comision / 30)* diasTrabajados);
                document.write("<font size = 7 color= red>"+resultado+" Mayor 5"+"</font>");
            }else{
                comision = sueldobase;
                document.write("<font size = 7 color= red>"+comision+" No ventas"+"</font>");
            }
        }

// Funcion Donde se liquida los viatico segun el Lugar.
        function liquidarViaticos()
        {
            var sueldobase, zona, diasZonas;
            sueldobase = parseInt(prompt("Ingresa el sueldo base:"));
            zona = parseInt(prompt("En que zona ha estado"));
            diasZonas = parseInt(prompt("dias en la zona"));

            if(zona == 1){
                viaticos = (sueldobase + (100000 * diasZonas));
                resultado = (viaticos);
                document.write("<font size = 7 color= red>"+resultado+" Zona A"+"</font>");
            }else if (zona == 2){
                viaticos = (sueldobase + (150000 * diasZonas));
                resultado = (viaticos);
                document.write("<font size = 7 color= red>"+resultado+" Zona B"+"</font>");
            }else if (zona == 3){
                viaticos = (sueldobase + (200000 * diasZonas));
                resultado = (viaticos);
                document.write("<font size = 7 color= red>"+resultado+" Zona C"+"</font>");
            }else{
                resultado = (sueldobase);
                document.write("<font size = 7 color= red>"+resultado+" Ninguna Zona"+"</font>");
            }
        }
