<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--

		The continue statement breaks only one iteration in the loop, and continues with next iteration.. 

	-->
	<script type="text/javascript">
		
	for(i=0; i<=10; i++){
		if (i==5){
			continue;
		}
		document.write(i+"<br/>");
	}

	</script>
	<!--
			the value number 5 is not printed because continue skips that iteration of the loop.
	-->
</body>
</html>
