<html>
<body>
<script>
<!--PostIncrements-->
var a = 0;
var b = 10;
var a = b++;
document.write(a);
document.write(b);
</script>
<script>
<!--PreIncrements-->
var a = 0;
var b = 10;
var a = ++b;
document.write(a);
document.write(b);
</script>
<script>
<!--Postdecrements-->
var a = 0;
var b = 10;
var a = b--;
document.write(a);
document.write(b);
</script>
<script>
<!--Predecrements-->
var a = 0;
var b = 10;
var a = --b;
document.write(a);
document.write(b);
</script>
</body>
</html>
