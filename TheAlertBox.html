<!--
				JavaScript offers three types of popup boxes, the alert, Prompt, and Confirm boxes.


				Alert Box:

						Is used when you want to ensure that information gets throught to user.
						When an alertbox  pops up, the user.

						The alert function takes a single parameter, which is the displayed 
						in the popup box

						Example:

						alert("Do you really want to leave this page");
						
		note:  
		  			to display line breaks within a popup box, use a backslash followed by the character n (\n) 

-->
	<script type="text/javascript">
		
		alert("Do you really want to\n leave this page"); 
	</script>
