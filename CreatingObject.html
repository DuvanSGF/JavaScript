<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!--
		Once you have an object Constructor, you can use the new keyword to create new
		objects of same type.

-->
	<script type="text/javascript">

		function person (name,age){
			this.name = name;
			this.age = age;
		}

		var Angela = new person("Angela",21);
		var Colleen = new person("Colleen",18);
		alert.(" El nombres es : ")
		document.write(Angela.name);
		document.write(" y la edad de Colleen es: ")
		document.write(Colleen.age);

	</script>
</body>
</html>
