<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" id="name" onchange="change()">
    <script type="text/javascript">
    function change(){
      var x = document.getElementById('name');
      //Nos cambia de minisculas a Mayusculas ---->LowerCase de Mayusculas a minisculas.
      x.value = x.value.toUpperCase();
    }
    </script>
  </body>
</html>
