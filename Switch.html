<!--
		In case when you need to test for multiple conditions, writing if else statements for each condition might be not the best solution.
		the switvh statement is used to perform different actions based on different conditions.

				Sintax:
						switch(expresion){
							case n1:
							statements
							break;
							case n2:
							statements
							break;
							default:
							statement
						}


-->
<script type="text/javascript">
	
			var day = 6;
			switch(day){
				case 1:
				document.write("Monday");
				break;
				case 2:
				document.write("tuesday");
				break;
				case 3:
				document.write("wednesday");
				break;
				case 4:
				document.write("thursday");
				break;
				case 5:
				document.write("friday");
				break;
				default:
				document.write("weekend");
			}
</script>
		
</body>
