<!--
	Java script podemos imprimir los arrays de otra forma atraves del nombre del 
	objeto que se haya creado. 
	por ejplo:

-->
	<script type="text/javascript">
		
		var god = [];
		god["name"] = "Karla";
		god["age"] = 18; 
		document.write("The God name is " + god["name"]);

	</script>
<!--
	Remember that javaScript does not support arrays with named indexes. 
	In javaScript, arrays always use numbered indexes.
	It is better to use an object when you want the index to be a string 
	(text). Use an array when you want the index to be a number

	para asociar un array lo hacemos con los parentesis cuadrados Brackets[]

-->
	
</body>
