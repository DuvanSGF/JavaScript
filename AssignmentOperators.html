<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Java Script</title>
</head>
<body>
<!--
Operator		Example		Is equivalent to
=               x=y   			x=y
+=	           x+=y             x=x+y
-=             x-=y             x=x-y
*=             x*=y             x=x*y
/=             x/=y             x=x/y
%=             x%=y             x=x%y
-->
<script type="text/javascript">
var num = 100
num*=4;
document.write(num);
</script>
</body>
</html>
