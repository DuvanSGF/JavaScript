<!--
	In the previous lesson , we created an object using the object literal(or initializer) syntax
	-->
<script type="text/javascript">
var person={
				name:"Angela", age:21,
				favColor:"pink", height:183
			};
</script>


<!--

- this allows you create only a single object.
Sometimes, we need to set an "Object type" 
that can be used to create a number of objects
of a single type.

the standard way to create an "object type"
is to use an object constructor function.

-->
<script type="text/javascript">
	
function person(name,age,color) {
	this.name = name;
	this.age= age;
	this.favColor= color;
}

/*The above function (person) is an object
constructor, which takes parameters and
assigns them to the object prperties.


Note:
	The this keyword refers to the current object note that is not variable. It
	is cannot be changed.
*/
</script>
