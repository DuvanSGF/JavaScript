<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 	podemos referirnos a un elemento del array pormedio de un del inicio 
			de un numero escrito en los parentesis cuadrados.

			En este codigo podemos accesar al primer elemento en el courso
			y vamos a cambiar el valor del segundo elememto -->

			<script type="text/javascript">
				var courses = new Array("HTML","CSS","JS");
				var courses = courses[0]; //HTML
				courses[1]= "C++"//Cambiamos el valor del segundo elemento
	
			
			</script>
			
			<!--  Note:
				[0] es el primer elemento en el Array.
				[1] es el segundo. El array en su indice empieza con 0.
			-->
</body>
</html>
