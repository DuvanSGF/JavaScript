    <title>Cubo</title>
</head>
<body>
    <script>
        alert("Vas a calcular el area, voulmen y perimetro del cubo");
        var arista, area, volumen, perimetro;
        arista = parseFloat(prompt("Ingresa el valor de la arista"));
        area = (6 * Math.pow((arista),2));
        volumen = Math.pow((arista), 3);
        perimetro = (12 * arista);
        alert("El area del cubo es: "+area+" m2,  Y el volumen es:"+volumen+" m3, Y el perimetro es:"+perimetro+" m.")
        alert("Gracias, Vuelve pronto!");
    </script>
    
</body>
