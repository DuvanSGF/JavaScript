<body>
    <script>
        alert("Vas a calcular el area y el volumen del cilindro ");
        var radio, perimetroB, altura, areaLateral, area, volumen;
        radio = parseFloat(prompt("Ingrese el valor del Radio:"));
        altura = parseFloat(prompt("Ingrese la altura:"));
        areaLateral = ( 2 * Math.PI * radio * altura);
        area = (areaLateral + (2 * Math.PI * (Math.pow((radio),2))));
        volumen = (Math.PI * (Math.pow((radio),2)) * altura);
        alert("EL area es: "+area+" cm2. Y el volumen es: "+volumen+" cm3");

    
    </script>
