<!DOCTYPE HTML>
<head>
<title>Javascript one</title>
</head>
<body>
<script type= "text/javascript">
var nr=0;
document.write("<table border='1'>");
var x=0;
do {
    tabel=nr*x;
	document.write("<tr><td>");
	document.write(nr+"x"+x+"="+ tabel + "<br>");
	document.write("</td></tr>");
    x++;
}
while(x <=10);
document.write("</table>");
</script>
</body>
</html>
